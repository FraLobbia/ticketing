<h1>Lista contatti</h1>

<div *ngIf="!isProfile">
  <ul>
    <li *ngFor="let persona of persone; index as i">
      <a routerLink="/contact/{{ i }}">{{ persona.name }}</a>
    </li>
  </ul>
</div>

<router-outlet></router-outlet>
