<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email</label>
      <input #email id="email" formControlName="email" type="email" required />
    </div>
    <div>
      <label for="password">Password</label>
      <input #password id="password" formControlName="password" type="password" required />
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <p>
      <span routerLink="/auth/register">Non sei registrato? Registrati qui.</span>
    </p>
    <button type="button" (click)="fillInputs()">TEST</button>
  </form>
</div>
