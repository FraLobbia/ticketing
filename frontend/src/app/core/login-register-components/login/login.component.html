<div class="container mt-5">
  <div class="card shadow rounded mx-auto" style="max-width: 400px;">
    <div class="card-body p-4">
      <h2 class="mb-4 text-center">Login</h2>
      <form [formGroup]="fg" (ngSubmit)="onSubmit()" autocomplete="on" novalidate>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Inserisci la tua email"
            [class.is-invalid]="hasError('email','required') || hasError('email','email')"
          />
          <div class="invalid-feedback" *ngIf="hasError('email','required')">
            L’email è obbligatoria.
          </div>
          <div class="invalid-feedback" *ngIf="hasError('email','email')">
            Inserisci un indirizzo email valido.
          </div>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              formControlName="password"
              placeholder="Inserisci la tua password"
              [class.is-invalid]="hasError('password','required')"
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="this.showPassword = !this.showPassword"
              [attr.aria-label]="showPassword ? 'Nascondi password' : 'Mostra password'"
            >
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
          <div class="invalid-feedback" *ngIf="hasError('password','required')">
            La password è obbligatoria.
          </div>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="btn w-100 mb-3"
          [ngClass]="fg.invalid ? 'btn-primary' : 'btn-tertiary'"
          [disabled]="fg.invalid"
        >
          Login
        </button>

        <!-- Link to register -->
        <p class="text-center mb-3">
          <a routerLink="/auth/register">Non sei registrato? Registrati qui.</a>
        </p>

        <!-- Test button -->
        <button
          type="button"
          class="btn btn-outline-secondary w-100"
          (click)="fillInputs()"
        >
          TEST
        </button>
      </form>
    </div>
  </div>
</div>
