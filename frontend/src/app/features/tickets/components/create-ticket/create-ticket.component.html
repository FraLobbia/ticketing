<div class="card">
  <div class="card-header bg-secondary text-white">
    <h2 class="mb-0">Crea un nuovo ticket</h2>
  </div>
  <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="card-body">
    <div class="mb-3">
      <label for="title" class="form-label">Titolo</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="form-control"
        [class.is-invalid]="title?.touched && title?.invalid"
        placeholder="Titolo del ticket"
      />
      <div *ngIf="title?.touched && title?.errors?.['required']" class="invalid-feedback">
        Il titolo è obbligatorio.
      </div>
      <div *ngIf="title?.touched && title?.errors?.['minlength']" class="invalid-feedback">
        Minimo 5 caratteri richiesti.
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descrizione</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        [class.is-invalid]="description?.touched && description?.invalid"
        rows="4"
        placeholder="Descrizione del ticket">
      </textarea>
      <div *ngIf="description?.touched && description?.errors?.['required']" class="invalid-feedback">
        La descrizione è obbligatoria.
      </div>
      <div *ngIf="description?.touched && description?.errors?.['minlength']" class="invalid-feedback">
        Minimo 10 caratteri richiesti.
      </div>
    </div>

    <button
      type="submit"
      id="create-ticket-button"
      class="btn btn-tertiary w-100 d-flex justify-content-center align-items-center"
      [disabled]="ticketForm.invalid || isLoading">
      <span *ngIf="!isLoading">Crea Ticket</span>
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>
  </form>
</div>
