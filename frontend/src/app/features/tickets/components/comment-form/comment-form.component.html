<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="content" class="form-label">Scrivi qui il tuo commento...</label>
    <textarea
      id="content"
      formControlName="content"
      class="form-control"
      [class.is-invalid]="content?.touched && content?.invalid"
      rows="3"
      placeholder="Scrivi qui il tuo commento...">
    </textarea>
    <div *ngIf="content?.touched && content?.errors?.['required']" class="invalid-feedback">
      Il commento non pu√≤ essere vuoto.
    </div>
    <div *ngIf="content?.touched && content?.errors?.['minlength']" class="invalid-feedback">
      Minimo 3 caratteri richiesti.
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-tertiary w-100 d-flex justify-content-center align-items-center"
    [disabled]="commentForm.invalid || isLoading">
    <span *ngIf="!isLoading">Commenta</span>
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  </button>
</form>

<div class="my-4">
  <hr>
</div>
