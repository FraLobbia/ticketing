<div class="dashboard-container">
  <!-- Campo di ricerca -->
  <mat-form-field>
    <mat-label>Cerca</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Cerca nella tabella"
    />
  </mat-form-field>

  <!-- tabella -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.id }}</td>
      </ng-container> -->

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.title }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td class="center-text" mat-cell *matCellDef="let ticket">
          <span [appStatusClass]="ticket.status">
            {{ ticket.status }}
          </span>
        </td>
      </ng-container>

      <!-- Account Column -->
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Account</th>
        <td mat-cell *matCellDef="let ticket">
          {{ ticket.account.name }} {{ ticket.account.surname }}
        </td>
      </ng-container>

      <!-- CreatedAt Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.createdAt | date }}</td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Rows -->
      <tr
        [routerLink]="'/tickets/' + ticket.id"
        (click)="addTicketToSidebar(ticket)"
        mat-row
        *matRowDef="let row; let ticket; columns: displayedColumns"
      ></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="20"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
