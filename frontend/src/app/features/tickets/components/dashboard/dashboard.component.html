<div class="dashboard-container">
  <!-- Campo di ricerca -->
  <mat-form-field>
    <mat-label>Filtra</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filtra nella tabella"
    />
    <mat-select
      placeholder="Stato"
      (selectionChange)="applyStatusFilter($event.value)"
    >
      <mat-option *ngFor="let status of availableStatus" [value]="status">
        {{ status }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- tabella -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.id }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.title }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td class="center-text" mat-cell *matCellDef="let ticket">
          <span [appStatusClass]="ticket.status">{{
            getTicketStatusEnumValue(ticket.status)
          }}</span>
        </td>
      </ng-container>

      <!-- Account Column -->
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Account</th>
        <td mat-cell *matCellDef="let ticket">
          {{ ticket.account.name }} <br />
          {{ ticket.account.surname }}
        </td>
      </ng-container>

      <!-- CreatedAt Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
        <td mat-cell *matCellDef="let ticket">
          {{ ticket.createdAt | date : "EEEE" }}
          <br />
          {{ ticket.createdAt | date : "dd MMMM yyyy" }}
        </td>
      </ng-container>

      <!-- Data Rows -->
      <tr
        [routerLink]="'/tickets/' + ticket.id"
        (click)="addTicketToSidebar(ticket)"
        mat-row
        *matRowDef="let row; let ticket; columns: displayedColumns"
      ></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="20"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
