<mat-toolbar color="primary">
  <span>Ticket Dashboard</span>
</mat-toolbar>

<div class="dashboard-container">
  <mat-card *ngFor="let ticket of tickets" class="ticket-card">
    <mat-card-header>
      <mat-card-title>{{ ticket.title }}</mat-card-title>
      <mat-card-subtitle>
        <span [ngClass]="getStatusClass(ticket.status)">
          {{ ticket.status }}
        </span>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-icon matListIcon>person</mat-icon>
          <p matLine>Assigned to: {{ ticket.account.username }}</p>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListIcon>calendar_today</mat-icon>
          <p matLine>Created At: {{ ticket.createdAt | date : "short" }}</p>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListIcon>update</mat-icon>
          <p matLine>Updated At: {{ ticket.updatedAt | date : "short" }}</p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>

    <!-- <mat-card-actions>
      <button mat-button color="primary" (click)="viewTicket(ticket.id)">
        View Details
      </button>
    </mat-card-actions> -->
  </mat-card>
</div>
